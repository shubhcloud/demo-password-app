name: Build & Push Docker Image to ACR

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "docker/Dockerfile"

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: passwordapp
  IMAGE_NAME: passwordapp

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v6

      # Azure OIDC login (federated)
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ACR_CLIENT_ID }}
          tenant-id: ${{ secrets.ACR_TENANT_ID }}
          subscription-id: ${{ secrets.ACR_SUBSCRIPTION_ID }}

      # Login Docker to ACR using Azure identity
      - name: ACR Login
        run: az acr login --name $ACR_NAME

      # Short SHA tag (5 chars)
      - name: Set image tag
        id: image
        run: echo "TAG=${GITHUB_SHA::5}" >> $GITHUB_ENV

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: app
          file: docker/Dockerfile
          push: true
          tags: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ steps.image.outputs.TAG }}

